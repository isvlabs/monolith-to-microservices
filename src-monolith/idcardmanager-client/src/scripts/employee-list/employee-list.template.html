<h2>Employees</h2>

<form onsubmit="void(0)" style="max-width: 20em; margin-top: 2em;">
    <!-- Future requirement
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search Filter" ng-model="$ctrl.query" />
        </div>
    -->
</form>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Employee ID</th>
        <th>Badge/Card Number</th>
        <th>Corporate Email</th>
        <th>Name</th>
        <th class="hidden-xs">Date of Birth</th>
    </tr>
    </thead>

    <tr ng-repeat="employee in $ctrl.employees | filter:$ctrl.query track by employee.id">
        <td>{{employee.id}}</td>
        <td>{{employee.cardNumber}}</td>
        <td>{{employee.corporateEmail}}</td>
        <td>
            <a ui-sref="employeeDetails({ employeeId: employeeId.id })">
                {{employee.firstName}} {{employee.surname}}
            </a>
        </td>
        <td>{{employee.birth_date}}</td>
    </tr>
</table>
